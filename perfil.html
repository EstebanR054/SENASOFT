<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="panel.html">TIENDA E.R.</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="perfil.html" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Perfil</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="usuario.html" class="sidebar-link">
                        <i class="lni lni-agenda"></i>
                        <span>Usuarios</span>
                    </a>
                </li>


                <li class="sidebar-item">
                    <a href="cliente.html" class="sidebar-link">
                        <i class="lni lni-popup"></i>
                        <span>Clientes</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="categoria.htm" class="sidebar-link">
                        <i class="lni lni-control-panel"></i>
                        <span>Categorías</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="producto.html" class="sidebar-link">
                        <i class="lni lni-slack-line"></i>
                        <span>Productos</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="pedido.htm" class="sidebar-link">
                        <i class="lni lni-cart"></i>
                        <span>Pedidos</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <a href="index.html" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Cerrar Sesión</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <div class="text-center">
                <h1>
                    Datos del Administrador
                </h1>

                <div class="text-center">
                    <!-- Colocar una imgaen diferente con respecto al administrador -->
                    <img style="width: 300px; border-radius: 1000px;" src="img/admin.jpeg" alt="">
                    <!-- Colocar una imgaen diferente con respecto al administrador -->
                    <h1>Esteban Roa Quimbaya</h1>
                </div>

            </div>
            <div style="width: 25rem;">
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Email.</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="mb-1">
                    <label for="exampleFormControlInput1" class="form-label">Teléfono.</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="3333333333">
                </div>
                <div class="mb-1">
                    <label for="exampleFormControlInput1" class="form-label">Ciudad.</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Bogotá D.C.">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Barrio.</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Bolívar.">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Dirección.</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Calle 1 #1-1">
                </div>

                </div>
                <div>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Cambiar Contraseña
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Cambiar Contraseña.</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row g-3 align-items-center">
                                        <div class="col-auto">
                                            <label for="inputPassword6" class="col-form-label">Contraseña nueva.</label>
                                        </div>
                                        <div class="col-auto">
                                            <input type="password" id="inputPassword6" class="form-control"
                                                aria-describedby="passwordHelpInline">
                                        </div>
                                        <div class="col-auto">
                                            <span id="passwordHelpInline" class="form-text">
                                                Debe tener minimo 8-20 caracteres .
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <a href="perfil.html" type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</a>
                                    <a href="perfil.html" type="button" class="btn btn-primary">Cambiar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
